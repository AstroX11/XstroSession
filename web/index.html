<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Fork Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .verification-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 1; /* Ensure it appears above the iframe */
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Start hidden */
        }
        h2 {
            font-weight: 600;
        }
        input {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .text-danger {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2>GitHub Repository Verification</h2>
        <input type="text" id="github-username" class="form-control mb-3" placeholder="Enter GitHub username" required>
        <button onclick="verifyFork()" class="btn btn-primary">Verify</button>
        <div class="loader" id="loader" style="display: none;"></div>
        <p id="error-message" class="text-danger mt-3">Invalid or not forked repository</p>
    </div>

    <iframe id="pair-frame" src="pair.html" style="display: none;"></iframe>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
    <script>
        async function verifyFork() {
            const username = document.getElementById('github-username').value;
            const loader = document.getElementById('loader');
            const pairFrame = document.getElementById('pair-frame');
            const verificationBox = document.querySelector('.verification-container');
            const errorMessage = document.getElementById('error-message');
    
            if (!username) {
                alert('Please enter a GitHub username.');
                return;
            }
    
            loader.style.display = 'block';
    
            try {
                const hasForked = await isForked(username);
    
                loader.style.display = 'none';
    
                if (hasForked) {
                    pairFrame.style.display = 'block';
                    verificationBox.style.display = 'none'; // Hide the verification box
                } else {
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking fork:', error);
                errorMessage.innerText = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
    
</body>
</html>
